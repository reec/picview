{% extends 'base.html' %}

{% block content %}
    <div id="index">
        {% for album in albums %}
            <div class="album inset-box">
                <h2>
                    <a href="{% url 'album' album.slug %}">
                        <span class="album-name">{{ album.name }}</span>
                        <span class="album-stats">{{ album.files|length }} files</span>
                    </a>
                </h2>
                <div class="inset-box-content thumbnails">
                    {% for file in album.files|slice:':3' %}
                        <div class="thumbnail">
                            <a href="{{ file.get_view_url }}">
                                <img src="{{ file.get_thumbnail_url }}">
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
