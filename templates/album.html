{% extends 'base.html' %}

{% block breadcrumbs %}
<div>
    <a href="">{{ album.name }}</a>
</div>
{% endblock %}
{% block body %}
    <div id="album">
        <div class="inset-box">
            <div id="thumbnails" class="inset-box-content">
                {% for file in album.files %}
                    <div class="thumbnail">
                        <a href="{{ file.get_view_url }}">
                            <img src="{{ file.get_thumbnail_url }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
